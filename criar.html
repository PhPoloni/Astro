<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="shortcut icon" href="imagens/logonovo.png">

    <link rel="stylesheet" href="css/login.css">
</head>
<body background="imagens/degrade.avif">
    <nav>
        <img class="logo" src="imagens/logonovo.png" alt="logo">
            <a href="loja.html"><li>Loja</li></a>
            <a href="sobre.html"><li>Sobre</li></a> 
        </ul>
    </nav>
    <main>
        <h1>Criar conta</h1>
        <div class="corpo">
            <form action="index.html" method="get">
                <div class="email">
                    <p>E-Mail</p>
                    <input type="email" name="email" required>  
                </div>
                <div class="senha">    
                    <p>Senha</p>
                    <input type="password" name="senha" required>
                </div>
                <p class="center">
                    <button class="entrar" type="submit">Criar</button>
                </p>    
            </form>
        </div>
    </main>
</body>
</html>
